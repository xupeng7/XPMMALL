<!DOCTYPE html>
<html lang="en">
    <head>
        <%= require('html-loader!./layout/head-common.html')  %>
        <title><%= htmlWebpackPlugin.options.title%> - XPmmall电商平台</title>
        <style type="text/css">
            #div5{

                overflow: hidden;
            }
            #div5 img{
                cursor: pointer;
                transition: all 0.6s;
            }
            #div5 img:hover{
                transform: scale(1.4);
            }
        </style>
    </head>
    <body>
        <%= require('html-loader!./layout/nav-simple.html')  %>
        <div class="page-wrap" id="div5">

            <div class="w" style="">
                <div style="float: left;margin-left: 50px;margin-top: 50px" >
                    <img src="http://img3.imgtn.bdimg.com/it/u=2542870111,1463482598&fm=26&gp=0.jpg" width="100" height="100" >

                </div>
                <div class="user-con" style="float: right;height: 325px">
                    <div class="user-title">用户登录</div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        <div class="user-item">
                            <label class="user-label" >
                                <i class="fa fa-user"></i>
                            </label>
                            <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off">
                        </div>
                        <a class="btn btn-submit" id="submit">登录</a>
                        <div class="link-item">
                            <a class="link" href="./user-pass-reset.html" target="_blank">忘记密码</a>
                            <a class="link" href="./user-register.html" target="_blank">免费注册</a>
                        </div>
                    </div>  
                </div>                
            </div>
        </div>
        <%= require('html-loader!./layout/footer.html')  %>
    </body>
</html>
